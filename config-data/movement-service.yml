server:
  port: 8083
spring:
   data:
     mongodb:
       database: Bank
       host: localhost
       port: 27017
   application:
     name: movement-service
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: http://localhost:8761/eureka
    instance:
      hostname: localhost